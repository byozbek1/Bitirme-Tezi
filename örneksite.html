<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #555;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #777;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alışveriş Platformu</h1>
    </header>
    <nav>
        <a href="#urunler">Ürünler</a>
        <a href="#anket">Anket</a>
        <a href="#iletisim">İletişim</a>
    </nav>
    <div class="container" id="urunler">
        <h2>Popüler Ürünler</h2>
        <p>Ürün 1: Akıllı Telefon</p>
        <p>Ürün 2: Kablosuz Kulaklık</p>
        <p>Ürün 3: Laptop</p>
    </div>
    <div class="container" id="anket">
        <h2>Müşteri Memnuniyet Anketi</h2>
        <p>Lütfen aşağıdaki formu doldurarak geri bildirimde bulunun.</p>
        <!-- Replace GOOGLE_FORMS_LINK with your Google Forms link -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfWpBf0vxF50MgTSpGDIwkfMygWKSp4uxMJLKKO_X3yDY9sOA/viewform?usp=header"></iframe>
    </div>
    <footer>
        <p>&copy; 2024 Alışveriş Platformu - Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
